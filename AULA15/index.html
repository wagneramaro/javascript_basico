<!DOCTYPE html>
<html>
<head>
	<title>loops</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="script.js"></script>

<body>

	

	Iniciando o Loop WHILE <br>

	<script type="text/javascript">
	
		var x = 0;

		while (x < 10){
			
			document.write(x + "<br>");
			x++;

		}

	</script>

	Finalizando o loop
	<BR><BR>

	FOR <br>

	<script type="text/javascript">
		

		for (y = 0; y < 10; y++) {

			document.write ("NÃºmero "+y+"<br>");

		}


	</script>


</body>
</html>
