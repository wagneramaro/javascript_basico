<!DOCTYPE html>
<html>
<head>
	<title>loops</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	

	

	<script type="text/javascript">
	
		x = parseInt(prompt("Digite um número entre 0 a 2:"));

		switch(x) {
			case 0:
				alert("X é 0");
				break;
			case 1: 
				alert("X é 1");
				break;
			case 2:
				alert("X é 2");
				break;

			default:
				alert("Respeite os números pedidos, valor errado");
				break;

		}

	</script>

	


</body>
</html>
